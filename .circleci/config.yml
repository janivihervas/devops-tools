version: 2

defaults: &env
  docker:
    - image: circleci/golang:1.8.3
  working_directory: /go/src/github.com/janivihervas/devops-tools

jobs:
  install:
    <<: *env
    steps:
      - checkout
      - run: make install-vendor
      - run: make install-tools
  lint:
    <<: *env
    steps:
      - run: pwd
      - run: ls -la
      - run: make lint
  test:
    <<: *env
    steps:
      - run: pwd
      - run: ls -la
      - run: make test
  build-foo:
    <<: *env
    steps:
      - run: pwd
      - run: ls -la
      - run: make build-foo
  build-bar:
    <<: *env
    steps:
      - run: pwd
      - run: ls -la
      - run: make build-bar

workflows:
  version: 2
  ci:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - build-foo:
          requires:
            - lint
            - test
      - build-bar:
          requires:
            - lint
            - test
